    <script type="text/javascript">
        

    //navigate the href link
    document.getElementById("link").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default behavior of following the link
        var href = this.getAttribute("href"); // Get the href attribute of the link
        navigateToLink(href); // Call the function to navigate to the href link
    });

    function navigateToLink(href) {
        window.location.href = href; // Navigate to the specified href link
    }

    // scroll function
    function scrollToID(id, speed){
        var offSet = 50;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
